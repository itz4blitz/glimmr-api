      echo '   Zero Trust > Networks > Tunnels > [Your Tunnel] > Configure';
      echo '';
      echo 'ðŸ”— Hostname Mappings:';
      echo '   dev-api.${DOMAIN:-yourdomain.com}      â†’ http://glimmr-api:3000';
      echo '   dev-app.${DOMAIN:-yourdomain.com}      â†’ http://glimmr-web:5174';
      echo '   dev-airflow.${DOMAIN:-yourdomain.com}  â†’ http://airflow-webserver:8080';
      echo '   dev-airbyte.${DOMAIN:-yourdomain.com}  â†’ http://host.docker.internal:8000';
      echo '   dev-minio.${DOMAIN:-yourdomain.com}    â†’ http://glimmr-minio:9001';
      echo '   dev-auth.${DOMAIN:-yourdomain.com}     â†’ http://glimmr-authentik-server:9000';
      echo '';
      echo 'âœ… Traefik has been removed - Cloudflare handles all routing';
      echo '';
      sleep 15;
      "
    networks:
      - glimmr-backend