version: '3.8'

networks:
  glimmr-backend:
    external: true
  glimmr-frontend:
    external: true

services:
  # =============================================================================
  # CLOUDFLARE TUNNEL
  # =============================================================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: glimmr-cloudflare-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - glimmr-backend
      - glimmr-frontend
    depends_on:
      - tunnel-config
    healthcheck:
      test: ["CMD-SHELL", "cloudflared tunnel info"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # TUNNEL CONFIGURATION HELPER
  # =============================================================================
  tunnel-config:
    image: alpine:latest
    container_name: glimmr-tunnel-config
    restart: "no"
    command: >
      sh -c "
      echo 'ðŸŒ Cloudflare Tunnel Configuration';
      echo '';
