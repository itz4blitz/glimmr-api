                      "hostname": "prometheus.glimmr.health",
                      "service": "http://localhost:9091"
                    },
                    {
                      "service": "http_status:404"
                    }
                  ]
                }
              }' || echo "âš ï¸ Cloudflare tunnel configuration failed"
          else
            echo "âš ï¸ Cloudflare credentials not set, skipping tunnel configuration"
          fi
          
          # Basic health check
          echo "ðŸ” Basic health checks:"
          curl -f http://localhost:3000/health || echo "âš ï¸ API health check failed"
          curl -f http://localhost:5174 || echo "âš ï¸ Web health check failed"
          curl -f http://localhost:9090 || echo "âš ï¸ Portainer health check failed"
          
          echo "âœ… Deployment completed!"
