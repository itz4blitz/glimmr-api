                    {
                      "hostname": "app.glimmr.health", 
                      "service": "http://localhost:5174"
                    },
                    {
                      "hostname": "auth.glimmr.health",
                      "service": "http://localhost:9002"
                    },
                    {
                      "hostname": "airflow.glimmr.health",
                      "service": "http://localhost:8080"
                    },
                    {
                      "hostname": "airbyte.glimmr.health",
                      "service": "http://localhost:8000"
                    },
                    {
                      "hostname": "portainer.glimmr.health",
                      "service": "http://localhost:9090"
                    },
                    {
                      "hostname": "minio.glimmr.health",
                      "service": "http://localhost:9001"
                    },
                    {
                      "hostname": "grafana.glimmr.health",
                      "service": "http://localhost:3001"
                    },
