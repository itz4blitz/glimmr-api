              echo "ðŸš€ Full stack deployment"
              docker compose -f docker-compose.prod.yml --env-file .env.prod down || true
              docker compose -f docker-compose.prod.yml --env-file .env.prod pull
              docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
              ;;
            "apps-only"|*)
              echo "ðŸ“± Apps-only deployment"
              docker compose -f docker-compose.prod.yml --env-file .env.prod pull api web || true
              docker compose -f docker-compose.prod.yml --env-file .env.prod stop api web || true
              docker compose -f docker-compose.prod.yml --env-file .env.prod up -d api web
              
              # Start infrastructure if not running
              docker compose -f docker-compose.prod.yml --env-file .env.prod up -d postgres redis minio portainer cloudflare-tunnel
              
          # Install and configure Airbyte using abctl CLI
          echo "ðŸš€ Installing Airbyte using abctl CLI..."
          
          # Install abctl if not present
          if ! command -v abctl &> /dev/null; then
            mkdir -p "$HOME/.local/bin"
            curl -LsfS https://get.airbyte.com | bash -s -- --install-dir "$HOME/.local/bin"
            export PATH="$HOME/.local/bin:$PATH"
          fi
          
          # Create Airbyte values.yaml for production configuration
          cat > airbyte-values.yaml << 'AIRBYTE_EOF'
          global:
            edition: "community"
            
          webapp:
            ingress:
              enabled: false
            service:
              type: ClusterIP
              port: 8000
              
          server:
