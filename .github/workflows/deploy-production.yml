name: ðŸš€ Main Deploy - Full Stack or Apps Only

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      deployment_type:
        description: 'What to deploy'
        required: true
        default: 'apps-only'
        type: choice
        options:
          - full-stack
          - apps-only
          - infrastructure-only
          - single-service
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'
        type: string
      services:
        description: 'Services to deploy (comma-separated for single-service)'
        required: false
        default: 'api,web'
        type: string
      force_rebuild:
        description: 'Force rebuild even if no changes detected'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}
      
    - name: ðŸ” Install 1Password CLI
      uses: 1password/install-cli-action@v1
      
    - name: ðŸ”‘ Load secrets from 1Password
      env:
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      run: |
        # Load infrastructure IDs first (use vault name for cleaner code)
        echo "CLOUDFLARE_ACCOUNT_ID=$(op item get 'glimmr-infrastructure-ids' --vault='Glimmr' --field='cloudflare_account_id' --reveal)" >> $GITHUB_ENV
        echo "CLOUDFLARE_TUNNEL_ID=$(op item get 'glimmr-infrastructure-ids' --vault='Glimmr' --field='cloudflare_tunnel_id' --reveal)" >> $GITHUB_ENV
        
        # Load production secrets from 1Password using vault name (only secrets we actually use)
        echo "POSTGRES_PASSWORD=$(op item get 'glimmr-postgres-master' --vault='Glimmr' --field='password' --reveal)" >> $GITHUB_ENV
        echo "REDIS_PASSWORD=$(op item get 'glimmr-redis-master' --vault='Glimmr' --field='password' --reveal)" >> $GITHUB_ENV
        echo "JWT_SECRET=$(op item get 'glimmr-api-secrets' --vault='Glimmr' --field='jwt_secret' --reveal)" >> $GITHUB_ENV
        echo "CLOUDFLARE_TUNNEL_TOKEN=$(op item get 'glimmr-cloudflare' --vault='Glimmr' --field='tunnel_token' --reveal)" >> $GITHUB_ENV
        echo "CLOUDFLARE_API_TOKEN=$(op item get 'glimmr-cloudflare' --vault='Glimmr' --field='api_token' --reveal)" >> $GITHUB_ENV
        
        # Load additional service secrets from 1Password
        echo "AUTHENTIK_SECRET_KEY=$(op item get 'glimmr-authentik-secrets' --vault='Glimmr' --field='secret_key' --reveal)" >> $GITHUB_ENV
        echo "AUTHENTIK_POSTGRES_PASSWORD=$(op item get 'glimmr-authentik-postgres' --vault='Glimmr' --field='password' --reveal)" >> $GITHUB_ENV
        echo "AIRFLOW_POSTGRES_PASSWORD=$(op item get 'glimmr-airflow-postgres' --vault='Glimmr' --field='password' --reveal)" >> $GITHUB_ENV
        echo "AIRFLOW_REDIS_PASSWORD=$(op item get 'glimmr-airflow-redis' --vault='Glimmr' --field='password' --reveal)" >> $GITHUB_ENV
        echo "AIRFLOW_FERNET_KEY=$(op item get 'glimmr-airflow-secrets' --vault='Glimmr' --field='fernet_key' --reveal)" >> $GITHUB_ENV
        echo "AIRFLOW_SECRET_KEY=$(op item get 'glimmr-airflow-secrets' --vault='Glimmr' --field='secret_key' --reveal)" >> $GITHUB_ENV
        echo "AIRFLOW_ADMIN_PASSWORD=$(op item get 'glimmr-airflow-secrets' --vault='Glimmr' --field='admin_password' --reveal)" >> $GITHUB_ENV
        echo "GRAFANA_ADMIN_PASSWORD=$(op item get 'glimmr-grafana-secrets' --vault='Glimmr' --field='admin_password' --reveal)" >> $GITHUB_ENV
        
        # SSH deployment credentials
        SSH_ITEM_ID=$(op item get 'glimmr-infrastructure-ids' --vault='Glimmr' --field='ssh_credentials_id' --reveal 2>/dev/null || echo 'ifrfmw7jojlbl7p4tflhcmrhku')
        SSH_KEY=$(op item get "${SSH_ITEM_ID}" --vault='Glimmr' --field='private_key' --reveal | sed 's/^"//;s/"$//')
        echo "SSH_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
        echo "$SSH_KEY" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        echo "SSH_HOST=$(op item get "${SSH_ITEM_ID}" --vault='Glimmr' --field='host' --reveal)" >> $GITHUB_ENV
        echo "SSH_USER=$(op item get "${SSH_ITEM_ID}" --vault='Glimmr' --field='username' --reveal)" >> $GITHUB_ENV
        echo "SSH_PORT=$(op item get "${SSH_ITEM_ID}" --vault='Glimmr' --field='port' --reveal)" >> $GITHUB_ENV
    
    - name: ðŸ§  Determine deployment strategy
      id: strategy
      run: |
        # Set deployment type
        DEPLOYMENT_TYPE="${{ github.event.inputs.deployment_type || 'apps-only' }}"
        SERVICES="${{ github.event.inputs.services || 'api,web' }}"
        FORCE_REBUILD="${{ github.event.inputs.force_rebuild || 'false' }}"
        
        echo "deployment-type=${DEPLOYMENT_TYPE}" >> $GITHUB_OUTPUT
        echo "services=${SERVICES}" >> $GITHUB_OUTPUT
        echo "force-rebuild=${FORCE_REBUILD}" >> $GITHUB_OUTPUT
        
        # Determine what to build
        BUILD_API="false"
        BUILD_WEB="false"
        DEPLOY_INFRASTRUCTURE="false"
        
        case "${DEPLOYMENT_TYPE}" in
          "full-stack")
            BUILD_API="true"
            BUILD_WEB="true"
            DEPLOY_INFRASTRUCTURE="true"
            ;;
          "apps-only")
            BUILD_API="true"
            BUILD_WEB="true"
            ;;
          "infrastructure-only")
            DEPLOY_INFRASTRUCTURE="true"
            ;;
          "single-service")
            if [[ "${SERVICES}" == *"api"* ]]; then BUILD_API="true"; fi
            if [[ "${SERVICES}" == *"web"* ]]; then BUILD_WEB="true"; fi
            if [[ "${SERVICES}" == *"postgres"* ]] || [[ "${SERVICES}" == *"redis"* ]] || [[ "${SERVICES}" == *"minio"* ]] || [[ "${SERVICES}" == *"authentik"* ]] || [[ "${SERVICES}" == *"portainer"* ]]; then
              DEPLOY_INFRASTRUCTURE="true"
            fi
            ;;
        esac
        
        echo "build-api=${BUILD_API}" >> $GITHUB_OUTPUT
        echo "build-web=${BUILD_WEB}" >> $GITHUB_OUTPUT
        echo "deploy-infrastructure=${DEPLOY_INFRASTRUCTURE}" >> $GITHUB_OUTPUT
        
        echo "ðŸš€ Deployment Strategy:"
        echo "  Type: ${DEPLOYMENT_TYPE}"
        echo "  Services: ${SERVICES}"
        echo "  Build API: ${BUILD_API}"
        echo "  Build Web: ${BUILD_WEB}"
        echo "  Deploy Infrastructure: ${DEPLOY_INFRASTRUCTURE}"
        echo "  Force Rebuild: ${FORCE_REBUILD}"
    
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“¦ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ðŸ” Calculate content hashes for smart caching
      id: hashes
      run: |
        # Calculate hash for API dependencies and source
        API_DEPS_HASH=$(sha256sum package.json pnpm-lock.yaml apps/api/package.json | sha256sum | cut -d' ' -f1 | cut -c1-12)
        API_SOURCE_HASH=$(find apps/api/src -type f -name "*.ts" -o -name "*.js" -o -name "*.json" | sort | xargs sha256sum | sha256sum | cut -d' ' -f1 | cut -c1-12)
        echo "api-deps-hash=${API_DEPS_HASH}" >> $GITHUB_OUTPUT
        echo "api-source-hash=${API_SOURCE_HASH}" >> $GITHUB_OUTPUT
        
        # Calculate hash for Web dependencies and source  
        WEB_DEPS_HASH=$(sha256sum package.json pnpm-lock.yaml apps/web/package.json | sha256sum | cut -d' ' -f1 | cut -c1-12)
        WEB_SOURCE_HASH=$(find apps/web/src -type f -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" -o -name "*.json" -o -name "*.css" | sort | xargs sha256sum | sha256sum | cut -d' ' -f1 | cut -c1-12)
        echo "web-deps-hash=${WEB_DEPS_HASH}" >> $GITHUB_OUTPUT
        echo "web-source-hash=${WEB_SOURCE_HASH}" >> $GITHUB_OUTPUT
        
        # Combined hashes for tagging (12+12+1 = 25 chars, well under Docker limit)
        echo "api-combined-hash=${API_DEPS_HASH}-${API_SOURCE_HASH}" >> $GITHUB_OUTPUT
        echo "web-combined-hash=${WEB_DEPS_HASH}-${WEB_SOURCE_HASH}" >> $GITHUB_OUTPUT
          
    - name: ðŸ—ï¸ Build and push API image
      if: steps.strategy.outputs.build-api == 'true'
      uses: docker/build-push-action@v5
      timeout-minutes: 20
      with:
        context: .
        file: apps/api/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ steps.meta.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ steps.hashes.outputs.api-combined-hash }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha,scope=api
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ steps.hashes.outputs.api-combined-hash }}
        cache-to: type=gha,mode=max,scope=api
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        provenance: false
        sbom: false
        
    - name: ðŸ—ï¸ Build and push Web image
      if: steps.strategy.outputs.build-web == 'true'
      uses: docker/build-push-action@v5
      timeout-minutes: 15
      with:
        context: .
        file: apps/web/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ steps.meta.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ steps.hashes.outputs.web-combined-hash }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha,scope=web
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ steps.hashes.outputs.web-combined-hash }}
        cache-to: type=gha,mode=max,scope=web
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        provenance: false
        sbom: false
        
        
    - name: ðŸ“ Create minimal deployment files
      run: |
        # Create minimal docker-compose for production (no source code!)
        cat > docker-compose.prod.yml << EOF
        services:
          # Core Database Services
          postgres:
            image: postgres:16-alpine
            container_name: glimmr-postgres
            restart: unless-stopped
            environment:
              POSTGRES_PASSWORD: \${POSTGRES_PASSWORD}
              POSTGRES_DB: glimmr
              POSTGRES_USER: postgres
            volumes:
              - postgres_data:/var/lib/postgresql/data
            ports:
              - "127.0.0.1:5432:5432"
              
          redis:
            image: redis:7-alpine
            container_name: glimmr-redis
            restart: unless-stopped
            command: redis-server --requirepass \${REDIS_PASSWORD}
            volumes:
              - redis_data:/data
            ports:
              - "127.0.0.1:6379:6379"
              
          # Storage Services
          minio:
            image: minio/minio:latest
            container_name: glimmr-minio
            restart: unless-stopped
            command: server /data --console-address ":9001"
            environment:
              MINIO_ROOT_USER: \${MINIO_ROOT_USER}
              MINIO_ROOT_PASSWORD: \${MINIO_ROOT_PASSWORD}
            volumes:
              - minio_data:/data
            ports:
              - "127.0.0.1:9000:9000"
              - "127.0.0.1:9001:9001"
              
          # Authentik SSO/Identity Provider
          authentik-postgres:
            image: postgres:16-alpine
            container_name: glimmr-authentik-postgres
            restart: unless-stopped
            environment:
              POSTGRES_PASSWORD: \${AUTHENTIK_POSTGRES_PASSWORD}
              POSTGRES_USER: authentik
              POSTGRES_DB: authentik
            volumes:
              - authentik_postgres_data:/var/lib/postgresql/data
            ports:
              - "127.0.0.1:5433:5432"
            
          authentik-redis:
            image: redis:alpine
            container_name: glimmr-authentik-redis
            restart: unless-stopped
            command: --save 60 1 --loglevel warning
            volumes:
              - authentik_redis_data:/data
            ports:
              - "127.0.0.1:6380:6379"
              
          authentik-server:
            image: ghcr.io/goauthentik/server:2025.6.4
            container_name: glimmr-authentik-server
            restart: unless-stopped
            command: server
            environment:
              AUTHENTIK_SECRET_KEY: \${AUTHENTIK_SECRET_KEY}
              AUTHENTIK_REDIS__HOST: authentik-redis
              AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
              AUTHENTIK_POSTGRESQL__USER: authentik
              AUTHENTIK_POSTGRESQL__NAME: authentik
              AUTHENTIK_POSTGRESQL__PASSWORD: \${AUTHENTIK_POSTGRES_PASSWORD}
            volumes:
              - authentik_media:/media
              - authentik_templates:/templates
            depends_on:
              - authentik-postgres
              - authentik-redis
            ports:
              - "127.0.0.1:9002:9000"
              - "127.0.0.1:9443:9443"
              
          authentik-worker:
            image: ghcr.io/goauthentik/server:2025.6.4
            container_name: glimmr-authentik-worker
            restart: unless-stopped
            command: worker
            environment:
              AUTHENTIK_SECRET_KEY: \${AUTHENTIK_SECRET_KEY}
              AUTHENTIK_REDIS__HOST: authentik-redis
              AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
              AUTHENTIK_POSTGRESQL__USER: authentik
              AUTHENTIK_POSTGRESQL__NAME: authentik
              AUTHENTIK_POSTGRESQL__PASSWORD: \${AUTHENTIK_POSTGRES_PASSWORD}
            volumes:
              - authentik_media:/media
              - authentik_templates:/templates
              - /var/run/docker.sock:/var/run/docker.sock:ro
            depends_on:
              - authentik-postgres
              - authentik-redis
              
          # Main Application Services
          api:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
            container_name: glimmr-api
            restart: unless-stopped
            environment:
              NODE_ENV: production
              DATABASE_HOST: postgres
              DATABASE_PORT: 5432
              DATABASE_NAME: glimmr
              DATABASE_USERNAME: postgres
              DATABASE_PASSWORD: \${POSTGRES_PASSWORD}
              DATABASE_SSL: false
              DATABASE_URL: postgresql://postgres:\${POSTGRES_PASSWORD}@postgres:5432/glimmr
              REDIS_HOST: redis
              REDIS_PORT: 6379
              REDIS_PASSWORD: \${REDIS_PASSWORD}
              REDIS_URL: redis://:\${REDIS_PASSWORD}@redis:6379/0
              STORAGE_SPACES_ENDPOINT: http://minio:9000
              STORAGE_SPACES_BUCKET: glimmr-prod
              STORAGE_SPACES_ACCESS_KEY: \${MINIO_ROOT_USER}
              STORAGE_SPACES_SECRET_KEY: \${MINIO_ROOT_PASSWORD}
              JWT_SECRET: \${JWT_SECRET}
              JWT_EXPIRES_IN: 24h
              BCRYPT_ROUNDS: 12
              LOG_LEVEL: info
            depends_on:
              - postgres
              - redis
              - minio
            ports:
              - "127.0.0.1:3000:3000"
              
          web:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest
            container_name: glimmr-web
            restart: unless-stopped
            environment:
              NODE_ENV: production
              VITE_API_URL: https://api.glimmr.health/api/v1
              VITE_WS_URL: wss://api.glimmr.health
            depends_on:
              - api
            ports:
              - "127.0.0.1:5174:80"
              
          # Management Services
          portainer:
            image: portainer/portainer-ce:latest
            container_name: glimmr-portainer
            restart: unless-stopped
            volumes:
              - /var/run/docker.sock:/var/run/docker.sock:ro
              - portainer_data:/data
            ports:
              - "127.0.0.1:9090:9000"
              
          # Apache Airflow (Workflow Orchestration)
          airflow-postgres:
            image: postgres:16-alpine
            container_name: glimmr-airflow-postgres
            restart: unless-stopped
            environment:
              POSTGRES_PASSWORD: \${AIRFLOW_POSTGRES_PASSWORD}
              POSTGRES_USER: airflow
              POSTGRES_DB: airflow
            volumes:
              - airflow_postgres_data:/var/lib/postgresql/data
            ports:
              - "127.0.0.1:5434:5432"
              
          airflow-redis:
            image: redis:7-alpine
            container_name: glimmr-airflow-redis
            restart: unless-stopped
            command: redis-server --requirepass \${AIRFLOW_REDIS_PASSWORD}
            volumes:
              - airflow_redis_data:/data
            ports:
              - "127.0.0.1:6381:6379"
              
          airflow-webserver:
            image: apache/airflow:2.10.5
            container_name: glimmr-airflow-webserver
            restart: unless-stopped
            command: webserver
            environment:
              AIRFLOW__CORE__EXECUTOR: LocalExecutor
              AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:\${AIRFLOW_POSTGRES_PASSWORD}@airflow-postgres:5432/airflow
              AIRFLOW__CELERY__BROKER_URL: redis://:\${AIRFLOW_REDIS_PASSWORD}@airflow-redis:6379/0
              AIRFLOW__CORE__FERNET_KEY: \${AIRFLOW_FERNET_KEY}
              AIRFLOW__WEBSERVER__SECRET_KEY: \${AIRFLOW_SECRET_KEY}
              AIRFLOW__CORE__LOAD_EXAMPLES: false
              _AIRFLOW_WWW_USER_USERNAME: admin
              _AIRFLOW_WWW_USER_PASSWORD: \${AIRFLOW_ADMIN_PASSWORD}
            volumes:
              - airflow_dags:/opt/airflow/dags
              - airflow_logs:/opt/airflow/logs
              - airflow_plugins:/opt/airflow/plugins
            depends_on:
              - airflow-postgres
              - airflow-redis
            ports:
              - "127.0.0.1:8080:8080"
              
          airflow-scheduler:
            image: apache/airflow:2.10.5
            container_name: glimmr-airflow-scheduler
            restart: unless-stopped
            command: scheduler
            environment:
              AIRFLOW__CORE__EXECUTOR: LocalExecutor
              AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:\${AIRFLOW_POSTGRES_PASSWORD}@airflow-postgres:5432/airflow
              AIRFLOW__CELERY__BROKER_URL: redis://:\${AIRFLOW_REDIS_PASSWORD}@airflow-redis:6379/0
              AIRFLOW__CORE__FERNET_KEY: \${AIRFLOW_FERNET_KEY}
              AIRFLOW__WEBSERVER__SECRET_KEY: \${AIRFLOW_SECRET_KEY}
              AIRFLOW__CORE__LOAD_EXAMPLES: false
            volumes:
              - airflow_dags:/opt/airflow/dags
              - airflow_logs:/opt/airflow/logs
              - airflow_plugins:/opt/airflow/plugins
            depends_on:
              - airflow-postgres
              - airflow-redis
              
          # Monitoring & Metrics Stack
          prometheus:
            image: prom/prometheus:latest
            container_name: glimmr-prometheus
            restart: unless-stopped
            command:
              - '--config.file=/etc/prometheus/prometheus.yml'
              - '--storage.tsdb.path=/prometheus'
              - '--web.console.libraries=/etc/prometheus/console_libraries'
              - '--web.console.templates=/etc/prometheus/consoles'
              - '--storage.tsdb.retention.time=200h'
              - '--web.enable-lifecycle'
            volumes:
              - prometheus_data:/prometheus
              - prometheus_config:/etc/prometheus
            ports:
              - "127.0.0.1:9091:9090"
              
          grafana:
            image: grafana/grafana:latest
            container_name: glimmr-grafana
            restart: unless-stopped
            environment:
              GF_SECURITY_ADMIN_PASSWORD: \${GRAFANA_ADMIN_PASSWORD}
              GF_USERS_ALLOW_SIGN_UP: false
            volumes:
              - grafana_data:/var/lib/grafana
            depends_on:
              - prometheus
            ports:
              - "127.0.0.1:3001:3000"
              
          cloudflare-tunnel:
            image: cloudflare/cloudflared:latest
            container_name: glimmr-cloudflare-tunnel
            restart: unless-stopped
            command: tunnel --no-autoupdate run --token \${CLOUDFLARE_TUNNEL_TOKEN}
            depends_on:
              - api
              - web
              - portainer
              - authentik-server
              - airflow-webserver
              
        volumes:
          postgres_data:
          redis_data:
          minio_data:
          portainer_data:
          authentik_postgres_data:
          authentik_redis_data:
          authentik_media:
          authentik_templates:
          airflow_postgres_data:
          airflow_redis_data:
          airflow_dags:
          airflow_logs:
          airflow_plugins:
          prometheus_data:
          prometheus_config:
          grafana_data:
        EOF
        
        # Create minimal .env file
        cat > .env.prod << EOF
        POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        REDIS_PASSWORD=${REDIS_PASSWORD}
        JWT_SECRET=${JWT_SECRET}
        CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
        MINIO_ROOT_USER=glimmr-prod
        MINIO_ROOT_PASSWORD=${POSTGRES_PASSWORD}
        AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
        AUTHENTIK_POSTGRES_PASSWORD=${AUTHENTIK_POSTGRES_PASSWORD}
        AIRFLOW_POSTGRES_PASSWORD=${AIRFLOW_POSTGRES_PASSWORD}
        AIRFLOW_REDIS_PASSWORD=${AIRFLOW_REDIS_PASSWORD}
        AIRFLOW_FERNET_KEY=${AIRFLOW_FERNET_KEY}
        AIRFLOW_SECRET_KEY=${AIRFLOW_SECRET_KEY}
        AIRFLOW_ADMIN_PASSWORD=${AIRFLOW_ADMIN_PASSWORD}
        GRAFANA_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
        EOF
        
    - name: ðŸ“¦ Upload minimal deployment files
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ env.SSH_HOST }}
        username: ${{ env.SSH_USER }}
        key: ${{ env.SSH_PRIVATE_KEY }}
        port: ${{ env.SSH_PORT }}
        source: "docker-compose.prod.yml,.env.prod"
        target: "/opt/glimmr/"
        
    - name: ðŸš€ Deploy services
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.SSH_HOST }}
        username: ${{ env.SSH_USER }}
        key: ${{ env.SSH_PRIVATE_KEY }}
        port: ${{ env.SSH_PORT }}
        script: |
          cd /opt/glimmr
          
          # Authenticate with GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull and deploy based on strategy
          case "${{ steps.strategy.outputs.deployment-type }}" in
