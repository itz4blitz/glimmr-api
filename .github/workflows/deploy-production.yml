              type: ClusterIP
              port: 8001
              
          # Use external PostgreSQL (our main postgres service)
          postgresql:
            enabled: false
            
          externalDatabase:
            host: "localhost"
            port: 5432
            database: "airbyte"
            user: "postgres"
            password: "${POSTGRES_PASSWORD}"
            
          # Disable built-in storage, we'll use our MinIO
          minio:
            enabled: false
            
          # Configure external storage
          externalStorage:
            type: "S3"
            s3:
              endpoint: "http://localhost:9000"
              bucket: "airbyte-data"
              accessKeyId: "glimmr-prod"
              secretAccessKey: "${POSTGRES_PASSWORD}"
          AIRBYTE_EOF
          
          # Create airbyte database in PostgreSQL (PostgreSQL uses CREATE DATABASE IF NOT EXISTS differently)
          docker exec glimmr-postgres psql -U postgres -c "SELECT 1 FROM pg_database WHERE datname = 'airbyte'" | grep -q 1 || docker exec glimmr-postgres psql -U postgres -c "CREATE DATABASE airbyte;"
          
          # Install or upgrade Airbyte
          export PATH="$HOME/.local/bin:$PATH"
          abctl local install --values ./airbyte-values.yaml --port 8000 || echo "âš ï¸ Airbyte installation completed with warnings"
              ;;
          esac
          
          # Wait for services
          echo "â³ Waiting for services to be ready..."
          sleep 30
          
          # Show status
          echo "ðŸ“Š Service Status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          # Configure Cloudflare tunnel ingress rules
          echo "ðŸŒ Configuring Cloudflare tunnel ingress rules..."
          echo "Using tunnel ID: $CLOUDFLARE_TUNNEL_ID"
          if [ ! -z "$CLOUDFLARE_API_TOKEN" ] && [ ! -z "$CLOUDFLARE_ACCOUNT_ID" ] && [ ! -z "$CLOUDFLARE_TUNNEL_ID" ]; then
            # Configure ingress rules via API using environment variables
            curl -X PUT "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/cfd_tunnel/$CLOUDFLARE_TUNNEL_ID/configurations" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
