# =============================================================================
# POSTGRESQL CONFIGURATION - OPTIMIZED FOR GLIMMR HEALTHCARE PIPELINE
# 64GB RAM Server - High-Performance Data Processing
# =============================================================================

# CONNECTIONS AND AUTHENTICATION
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# MEMORY SETTINGS (8GB allocated to PostgreSQL)
shared_buffers = 2GB                    # 25% of allocated memory
effective_cache_size = 6GB              # 75% of allocated memory  
work_mem = 256MB                        # For sorting/hashing operations
maintenance_work_mem = 1GB              # For VACUUM, CREATE INDEX
temp_buffers = 32MB                     # Temporary tables

# WRITE AHEAD LOG (WAL) SETTINGS
wal_level = replica
wal_buffers = 64MB
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# QUERY PLANNER SETTINGS
random_page_cost = 1.1                  # SSD storage
effective_io_concurrency = 200          # SSD concurrent I/O
seq_page_cost = 1.0

# PARALLEL QUERY SETTINGS
max_worker_processes = 16
max_parallel_workers_per_gather = 8
max_parallel_workers = 16
max_parallel_maintenance_workers = 4

# BACKGROUND WRITER
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# AUTOVACUUM SETTINGS (Critical for high-insert workload)
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 1000
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 500
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 2000

# LOGGING SETTINGS
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB

# PERFORMANCE MONITORING
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql'

# BULK LOADING OPTIMIZATIONS
synchronous_commit = off               # For bulk inserts (trade durability for speed)
commit_delay = 10000                   # Microseconds
commit_siblings = 5

# PARTITIONING SETTINGS
enable_partition_pruning = on
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# LOCK MANAGEMENT
max_locks_per_transaction = 256
max_pred_locks_per_transaction = 256

# ERROR HANDLING
restart_after_crash = on
exit_on_error = off

# LOCALE SETTINGS
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# TIMEZONE
timezone = 'UTC'

# REPLICATION (for future scaling)
max_wal_senders = 3
wal_keep_size = 2GB

# CUSTOM SETTINGS FOR HEALTHCARE DATA
# Increase limits for complex JSON processing
max_stack_depth = 7MB
temp_file_limit = 20GB                 # Allow large temp files for sorting

# Connection pooling preparation
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Security settings
ssl = off                              # Handled by Traefik
password_encryption = scram-sha-256
